# Cog configuration for Better GPT Image
# This model enhances prompts and generates images using OpenAI's GPT-Image-1

build:
  python_version: "3.11"
  
  python_packages:
    - "openai==1.12.0"
    - "Pillow==10.2.0"
    - "numpy==1.24.3"
    - "requests==2.31.0"
    - "pydantic==2.5.3"
    - "python-dotenv==1.0.0"
    - "aiohttp==3.9.1"
  
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "libsm6"
    - "libxext6"
    - "libxrender-dev"
    - "libgomp1"
    - "wget"
    - "curl"

# Model metadata
image: "r8.im/preangelleo/better-gpt-image"
description: "Enhanced OpenAI image generation with intelligent prompt optimization. Automatically enhances your prompts using GPT-5 for superior image quality. Features 90+ style presets, multi-image generation, and advanced customization options. Requires your own OpenAI API key. $0.01 per run plus your OpenAI API costs."

predict: "predict.py:Predictor"